<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .button {
            margin: 5px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Linked List Operations</h1>

    <label for="valueInput">Value:</label>
    <input type="number" id="valueInput" min="1" step="1">
    <button class="button" onclick="enqueueValue()">Enqueue</button>
    <button class="button" onclick="dequeueValue()">Dequeue</button>
    <button class="button" onclick="popValue()">Pop</button>
    <button class="button" onclick="insertAt()">Insert At</button>
    <button class="button" onclick="removeValue()">Remove By Value</button>

    <label for="insertIndex">Index (for Insert At):</label>
    <input type="number" id="insertIndex" min="0" step="1">

    <label for="removeValueInput">Remove Value:</label>
    <input type="number" id="removeValueInput" min="1" step="1">

    <div class="output">
        <h2>List Content:</h2>
        <pre id="listContent"></pre>
    </div>
</div>

<script src="script18.js"></script>
</body>
</html>
